   <h1 align="center" class="Get-involved">Get <span>Involved</span></h1>
   <div class="container">
    <form action="" class="form" id="form" style="font-size: large;">
        <div class="form-control">
          <label for="Full Name">Full Name</label>
              <input type="text" id="fullname">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
          <label for="Email">Email Address</label>
              <input type="email" id="email">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
        
            <button>Reset</button>
            <button>Subscribe</button>
      
      </form>
    <script>
    const form = document.getElementById('form');
    const fulname = document.getElementById('fullname');
    const email = document.getElementById('email');
  
    
    form.addEventListener('submit', e => {
        e.preventDefault();
        
        checkInputs();
    });
    
    function checkInputs() {
        // trim to remove the whitespaces
        const fullnameValue = fullname.value.trim();
        const emailValue = email.value.trim();
     
        
        if(fullnameValue === '') {
            setErrorFor(fullname, 'Required');
        } else {
            setSuccessFor(fullname);
        }
        
        if(emailValue === '') {
            setErrorFor(email, 'Required');
        } else if (!isEmail(emailValue)) {
            setErrorFor(email, 'Not a valid email');
        } else {
            setSuccessFor(email);
        }
        

    }
    
    function setErrorFor(input, message) {
        const formControl = input.parentElement;
        const small = formControl.querySelector('small');
        formControl.className = 'form-control error';
        small.innerText = message;
    }
    
    function setSuccessFor(input) {
        const formControl = input.parentElement;
        formControl.className = 'form-control success';
    }
        
    function isEmail(email) {
        return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
    }
    let btnClear = document.querySelector('button');
    let inputs = document.querySelectorAll('input');
    btnClear.addEventListener('click', () => {
        inputs.forEach(input =>  input.value = '');
    });
    </script>
